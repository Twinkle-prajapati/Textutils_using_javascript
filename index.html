<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextUtils</title>
    <style>
        button{
            background-color: #299aa9;
            color: white;
            padding: 10px 21px;
            margin: 10px 5px 0 0;
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <textarea id="inputs" cols="85" rows="15" placeholder="Enter text here"></textarea><br>
    <button onclick="upperCase()">Uppercase</button>
    <button onclick="lowerCase()">Lowercase</button>
    <button onclick="characterCount()">Character Counter</button>
    <button onclick="wordCount()">Word Counter</button>
    <button onclick="isReverse()">Reverse Text</button><br>
    <button onclick="Copy()">Copy To Clipboard</button>
    <button onclick="removeSpace()">Remove extra spaces</button>
    <button onclick="speechListner()">Listen now</button>
    <button onclick="Clear()">Clear</button>
    <br>
    <h1>Summary of Your Text:</h1>
    <p id="words">Number of Words:</p>
    <p id="characters">Number of Characters:</p>

    <br>
    <h1>Preview</h1>
    <p id="textpreview"></p>


    <script src="index.js"></script>
</body>
</html>
